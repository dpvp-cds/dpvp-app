<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Escala DPvP - Diagnóstico en Proyecto de Vida en Pareja</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f7f2;
      color: #6b6661;
    }
    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
      color: #070404;
    }
    .btn-brand {
      background-color: #e6a613;
      color: white;
      padding: 12px 30px;
      border-radius: 9999px;
      font-weight: 600;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }
    .btn-brand:hover:not(:disabled) {
      background-color: #d4940f;
    }
    .btn-brand:disabled {
      background-color: #f3d68b;
      cursor: not-allowed;
    }
    .input-styled {
      border: 1px solid #d1d5db;
      border-radius: 8px;
      padding: 10px 15px;
      width: 100%;
    }
    .card {
      background-color: white;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05), 0 4px 6px -2px rgba(0,0,0,0.05);
      margin-bottom: 2rem;
    }
    .radio-option {
      display: inline-block;
      margin-right: 1rem;
    }
    .radio-option input[type="radio"] {
      display: none;
    }
    .radio-option label {
      display: inline-block;
      padding: 0.5rem 1.25rem;
      border: 2px solid #e5e7eb;
      border-radius: 9999px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    .radio-option input[type="radio"]:checked + label {
      background-color: #e6a613;
      color: white;
      border-color: #e6a613;
    }
    .checkbox-label {
      cursor: pointer;
    }
    .sub-question {
      transition: all 0.3s ease;
      max-height: 0;
      overflow: hidden;
    }
    .sub-question.visible {
      max-height: 100px;
      margin-top: 0.75rem;
    }
  </style>
</head>
<body>

<header class="bg-[#f8f7f2] py-4 px-8 shadow-md sticky top-0 z-50">
  <div class="container mx-auto flex justify-between items-center">
    <a href="index.html"><img src="logoprincipal.png" alt="Logo Caminos del Ser" class="h-12 w-auto"></a>
    <nav class="hidden md:flex space-x-8">
      <a href="https://www.caminosdelser.co/#about" class="text-[#6b6661] hover:text-[#e6a613]">Sobre Mí</a>
      <a href="https://www.caminosdelser.co/#services" class="text-[#6b6661] hover:text-[#e6a613]">Servicios</a>
      <a href="index.html" class="text-[#e6a613] font-semibold">Escala DPvP</a>
      <a href="https://www.caminosdelser.co/#contact" class="text-[#6b6661] hover:text-[#e6a613]">Contacto</a>
    </nav>
    <button class="md:hidden text-3xl text-[#070404]">☰</button>
  </div>
</header>

<main class="container mx-auto px-6 py-12">

  <!-- Datos iniciales -->
  <section id="datosIniciales" class="card max-w-4xl mx-auto">
    <form id="formularioDatos" novalidate>
      <h1 class="text-4xl font-bold mb-6 text-center">Antecedentes de la pareja</h1>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-4">
        <div>
          <label class="block font-semibold mb-1">Nombre completo Miembro 1</label>
          <input id="m1_nombre" required type="text" class="input-styled" />
        </div>
        <div>
          <label class="block font-semibold mb-1">Nombre completo Miembro 2</label>
          <input id="m2_nombre" required type="text" class="input-styled" />
        </div>
        <div>
          <label class="block font-semibold mb-1">Edad Miembro 1</label>
          <input id="m1_edad" required type="number" min="0" class="input-styled" />
        </div>
        <div>
          <label class="block font-semibold mb-1">Edad Miembro 2</label>
          <input id="m2_edad" required type="number" min="0" class="input-styled" />
        </div>
        <div>
          <label class="block font-semibold mb-1">Profesión/Ocupación Miembro 1</label>
          <input id="m1_ocupacion" required type="text" class="input-styled" />
        </div>
        <div>
          <label class="block font-semibold mb-1">Profesión/Ocupación Miembro 2</label>
          <input id="m2_ocupacion" required type="text" class="input-styled" />
        </div>

        <div>
          <label class="block font-semibold mb-1">Tiempo total relación (años)</label>
          <input id="tiempo_relacion" required type="number" min="0" class="input-styled" />
        </div>
        <div>
          <label class="block font-semibold mb-1">Tipo de unión</label>
          <select id="tipo_union" required
