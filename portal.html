<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Reportes - DPvP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #F8F7F2; color: #6B6661; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; color: #070404; }
        .card { background-color: white; border-radius: 16px; padding: 2rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
        .report-item { transition: background-color 0.2s ease-in-out; }
        .report-item:hover { background-color: #fafafa; }
    </style>
</head>
<body>

    <!-- =============================================================== -->
    <!-- NUEVO: Guardia de Seguridad                                     -->
    <!-- =============================================================== -->
    <script>
        // Este script se ejecuta antes de que se muestre nada en la página.
        if (sessionStorage.getItem('terapeutaAuth') !== 'true') {
            // Si el "pase de acceso" no existe o no es válido,
            // redirigimos al usuario a la página de login.
            window.location.href = 'terapeuta-login.html';
        }
    </script>
    <!-- =============================================================== -->


    <header class="bg-[#F8F7F2] py-4 px-8 shadow-md sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html">
                <img src="logoprincipal.png" alt="Logo Caminos del Ser" class="h-12 w-auto">
            </a>
            <nav class="hidden md:flex space-x-8 items-center">
                <a href="portal.html" class="text-[#E8A613] font-semibold">Ver Reportes</a>
                <a href="index.html" class="text-[#6B6661] hover:text-[#E8A613]">Nuevo Diagnóstico</a>
                <button id="logoutButton" class="text-[#6B6661] hover:text-[#c0392b]">Cerrar Sesión</button>
            </nav>
            <button class="md:hidden text-3xl text-[#070404]">&#9776;</button>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12 md:py-20">
        <div class="card">
            <h1 class="text-3xl md:text-4xl font-bold mb-6">Historial de Reportes</h1>
            <div id="loading" class="text-center py-8">
                <p>Cargando reportes...</p>
            </div>
            <div id="reportList" class="hidden">
                <!-- Los reportes se insertarán aquí dinámicamente -->
            </div>
        </div>
    </main>
    
    <footer class="bg-[#070404] text-white py-12 mt-12">
        <div class="container mx-auto text-center">
            <p class="text-gray-400">&copy; 2025 Jorge Arango Castaño - Caminos del Ser.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Solo ejecuta la carga si el guardia de seguridad no redirigió al usuario
            if (sessionStorage.getItem('terapeutaAuth') === 'true') {
                cargarReportes();
            }

            const logoutBtn = document.getElementById('logoutButton');
            if(logoutBtn) {
                logoutBtn.addEventListener('click', () => {
                    sessionStorage.removeItem('terapeutaAuth');
                    window.location.href = 'terapeuta-login.html';
                });
            }
        });

        async function cargarReportes() {
            const loadingDiv = document.getElementById('loading');
            const reportListDiv = document.getElementById('reportList');

            try {
                const response = await fetch('/api/get-reportes');
                if (!response.ok) {
                    throw new Error('No se pudo conectar con el servidor.');
                }
                const reportes = await response.json();

                if (reportes.length === 0) {
                    loadingDiv.textContent = 'No hay reportes guardados todavía.';
                    return;
                }

                let html = '<div class="divide-y divide-gray-200">';
                reportes.forEach(reporte => {
                    const fecha = new Date(reporte.fecha).toLocaleString('es-CO', { dateStyle: 'long', timeStyle: 'short' });
                    // Usamos la nueva estructura de datos que descubrimos
                    const nombre1 = reporte.demograficos?.m1_nombre || 'N/A';
                    const nombre2 = reporte.demograficos?.m2_nombre || 'N/A';

                    html += `
                        <div class="report-item flex justify-between items-center py-4">
                            <div>
                                <a href="./reporte.html?id=${reporte.id}" class="font-bold text-lg text-[#070404] hover:text-[#E8A613]">${nombre1} y ${nombre2}</a>
                                <p class="text-sm text-gray-500">Fecha: ${fecha}</p>
                            </div>
                            <div class="flex items-center space-x-4">
                                <a href="./reporte.html?id=${reporte.id}" class="text-[#3498db] hover:underline">Ver</a>
                                <button data-id="${reporte.id}" class="text-red-600 hover:underline btn-delete">Eliminar</button>
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
                
                reportListDiv.innerHTML = html;
                loadingDiv.classList.add('hidden');
                reportListDiv.classList.remove('hidden');

            } catch (error) {
                console.error(error);
                loadingDiv.textContent = 'Error al cargar los reportes.';
            }
        }
        
        // Listener para los botones de eliminar
        document.getElementById('reportList').addEventListener('click', function(event) {
            if (event.target && event.target.classList.contains('btn-delete')) {
                const reporteId = event.target.getAttribute('data-id');
                const confirmacion = confirm('¿Estás seguro de que deseas eliminar este reporte? Esta acción es irreversible.');
                
                if (confirmacion) {
                    eliminarReporte(reporteId);
                }
            }
        });

        async function eliminarReporte(reporteId) {
            try {
                // Asumimos que la función eliminar-reporte.js existe y funciona
                const response = await fetch(`/api/eliminar-reporte?id=${reporteId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error('El servidor no pudo eliminar el reporte.');
                }
                
                // Recargar la lista para mostrar el cambio
                cargarReportes();
                
            } catch (error) {
                console.error('Error al eliminar el reporte:', error);
                alert('Ocurrió un error al intentar eliminar el reporte.');
            }
        }
    </script>

</body>
</html>
